name: dom-ubuntu12.04-webessentials
version: 0.0.2
type: main
platform: ubuntu@12.04
description: Base box with most popular libraries for the web installed
packages:
  - wget
  - build-essential
  - curl
  - git-core
  - nano
  - language-pack-en
  - nodejs@0.10.26
  - npm@1.4.3
  - erlang
  - openjdk-6-jre
  - ruby1.9.3
  - libxslt-dev
  - libxml2-dev
  - imagemagick
  - libmagickwand-dev
  - zlib1g-dev
  - libfreetype6-dev
  - liblcms1-dev
  - libjpeg8-dev
  - libevent-dev
  - libev-dev
  - libyaml-dev
  - libffi-dev
  - libtidy-dev
  - libsqlite3-dev
  - libcurl4-openssl-dev
  - libssl-dev
  - libmemcached-dev
  - memcached
  - mongodb-clients
  - xvfb
  - firefox
  - libqtwebkit4
  - wkhtmltopdf
  - phantomjs@1.9.7
  - libv8-dev
  - postgresql-client@9.3
  - optipng@0.7.5
  - libjpeg-dev
  - libpng-dev
  - chef@11.12.4
script: |
  sudo apt-get update
  sudo apt-get install curl -y python-software-properties
  curl -L https://www.opscode.com/chef/install.sh | sudo bash

  sudo chef-solo -c $WERCKER_SOURCE_DIR/solo.rb -j $WERCKER_SOURCE_DIR/solo.json -l debug

  cd $WERCKER_SOURCE_DIR
  export
  ./hosts.sh
  sudo apt-get --purge remove postgresql\*

  wget --quiet -O - http://packages.elasticsearch.org/GPG-KEY-elasticsearch | sudo apt-key add -
  sudo echo debconf shared/accepted-oracle-license-v1-1 select true | sudo debconf-set-selections
  sudo echo debconf shared/accepted-oracle-license-v1-1 seen true | sudo debconf-set-selections
  sudo add-apt-repository 'deb http://packages.elasticsearch.org/elasticsearch/1.0/debian stable main' -y
  sudo add-apt-repository ppa:webupd8team/java -y

  sudo apt-get update
  sudo apt-get install libjpeg-dev libpng-dev checkinstall build-essential checkinstall oracle-java7-installer oracle-java7-installer

  # download/build optipng
  cd $HOME
  wget http://downloads.sourceforge.net/project/optipng/OptiPNG/optipng-0.7.5/optipng-0.7.5.tar.gz
  tar xf optipng-0.7.5.tar.gz
  cd optipng-0.7.5
  ./configure
  make
  sudo checkinstall -y
  cd $HOME
  sudo rm -rf optipng-0.7.5
  sudo rm optipng-0.7.5.tar.gz
  optipng -v

  # fix permissions for home temp folder
  mkdir -p $HOME/tmp
  sudo chown ubuntu:ubuntu $HOME/tmp
  chmod 755 $HOME/tmp

